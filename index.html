<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bhawana</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ffd1dc, #ee9ca7);
}

/* FIRST SCREEN */
.container {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.88);
  backdrop-filter: blur(6px);
  padding: 34px;
  border-radius: 26px;
  width: 335px;
  text-align: center;
  box-shadow: 0 24px 50px rgba(0,0,0,0.28);
}

h1 {
  font-family: 'Great Vibes', cursive;
  color: #b3002d;
  font-size: 34px;
  margin-bottom: 24px;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 150px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
}

#no {
  background: #e6e6e6;
  position: absolute;
  transition: left 0.25s ease, top 0.25s ease;
}

/* SECOND SCREEN */
.scene {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: radial-gradient(circle at top, #ffe6ec, #e89ca7);
}

/* TEXT */
.message {
  font-size: 21px;
  color: #7a0022;
  text-align: center;
  line-height: 1.9;
  text-shadow: 0 0 12px rgba(255,120,150,0.35);
}

.line {
  opacity: 0;
  transform: translateY(18px);
  transition: all 1.2s ease;
}

.line.show {
  opacity: 1;
  transform: translateY(0);
}

/* PETALS */
.petal {
  position: absolute;
  top: -40px;
  font-size: 18px;
  opacity: 0.7;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-40px) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* hide music */
iframe {
  width: 0;
  height: 0;
  border: none;
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="container" id="first">
  <div class="card" id="box" onclick="startMusic()">
    <h1>Bhawana ðŸŒ¹</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes(event)">Yes</button>
      <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
  </div>
</div>

<!-- SECOND SCREEN -->
<div class="scene" id="scene">
  <div class="message">
    <div class="line" id="l1">Pata tha Bhawana ðŸ’—</div>
    <div class="line" id="l2">thoda sa hi sahi, par pyaar toh hai</div>
    <div class="line" id="l3">bas thoda sa bhaav kha rahi thi ðŸŒ¹</div>
  </div>
</div>

<div id="music"></div>

<script>
let musicStarted = false;

function startMusic() {
  if (musicStarted) return;
  musicStarted = true;
  document.getElementById("music").innerHTML = `
    <iframe
      src="https://www.youtube.com/embed/6W6U7rV6KqQ?autoplay=1&loop=1"
      allow="autoplay">
    </iframe>
  `;
}

function moveNo() {
  startMusic();
  const noBtn = document.getElementById("no");
  const box = document.getElementById("box");
  const r = box.getBoundingClientRect();

  noBtn.style.left = Math.random() * (r.width - 100) + "px";
  noBtn.style.top = Math.random() * (r.height - 170) + "px";
}

function sayYes(e) {
  e.stopPropagation();
  startMusic();

  document.getElementById("first").style.display = "none";
  document.getElementById("scene").style.display = "flex";

  // reveal lines one by one
  setTimeout(() => l1.classList.add("show"), 400);
  setTimeout(() => l2.classList.add("show"), 1700);
  setTimeout(() => l3.classList.add("show"), 3000);

  // soft falling petals
  for (let i = 0; i < 28; i++) {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.textContent = "ðŸŒ¸";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 10 + Math.random() * 8 + "s";
    document.body.appendChild(petal);
  }
}
</script>

</body>
</html>
