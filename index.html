<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ek Sawal üòå</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to right, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 22px;
  width: 330px;
  text-align: center;
  box-shadow: 0 18px 35px rgba(0,0,0,0.25);
  position: relative;
}

h1 {
  color: #b3002d;
  font-size: 26px;
  margin-bottom: 25px;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 140px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
  transition: left 0.25s ease, top 0.25s ease;
}

/* RESULT TEXT */
.result {
  display: none;
  font-size: 18px;
  margin-top: 20px;
  line-height: 1.6;
  color: #b3002d;
  animation: fadeIn 1.2s ease forwards;
}

/* GLOW + HEARTBEAT */
.glow {
  text-shadow:
    0 0 6px rgba(255,0,70,0.6),
    0 0 12px rgba(255,0,70,0.4),
    0 0 18px rgba(255,0,70,0.3);
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: 20px;
  font-size: 22px;
  animation: floatUp 3s ease forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-120px); }
}

/* hide music */
iframe {
  width: 0;
  height: 0;
  border: none;
}
</style>
</head>

<body>

<div class="container" id="box" onclick="startMusic()">
  <h1>Do you love me? üòå</h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes(event)">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôÉ</button>
  </div>

  <!-- GLOWING RESULT -->
  <div class="result glow" id="result">
    <p>
      Pata tha maalkin üòå<br>
      thoda sa hi sahi, par pyaar toh hai ‚ù§Ô∏è<br>
      bas thoda sa bhaav kha rahi thi üòâ
    </p>
  </div>

  <div id="music"></div>
</div>

<script>
let musicStarted = false;

function startMusic() {
  if (musicStarted) return;
  musicStarted = true;

  document.getElementById("music").innerHTML = `
    <iframe
      src="https://www.youtube.com/embed/6W6U7rV6KqQ?autoplay=1&loop=1"
      allow="autoplay">
    </iframe>
  `;
}

function moveNo() {
  startMusic();
  if (navigator.vibrate) navigator.vibrate(30);

  const noBtn = document.getElementById("no");
  const box = document.getElementById("box");
  const boxRect = box.getBoundingClientRect();

  const x = Math.random() * (boxRect.width - 90);
  const y = Math.random() * (boxRect.height - 150);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function sayYes(e) {
  e.stopPropagation();
  startMusic();

  document.querySelector(".buttons").style.display = "none";
  document.getElementById("result").style.display = "block";

  // floating hearts
  for (let i = 0; i < 8; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 280 + "px";
    heart.textContent = "üíñ";
    document.getElementById("box").appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}
</script>

</body>
</html>
